{% block title %} Add Product {% endblock %}

{% load static %}

{% block content %}
<body>
    <div class="titleBlock">
        <h3 class="titleBlock-title">Add Product</h3>

    <div class="invoiceDetailsContainer">
      <div class="text-wrapper-4">Invoice Details</div>
      <div class="text-wrapper-5">ZPSTCK-0000-00</div>
      <div class="text-wrapper-6">Products</div>
    </div>
</body>
{% endblock %}
