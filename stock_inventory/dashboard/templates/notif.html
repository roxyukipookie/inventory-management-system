<!DOCTYPE html>
<html lang="english">
  <head>
    <title>Notifications</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />

    <style data-tag="reset-style-sheet">

    </style>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: 'Inter', sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #5f5d5d;
      }

      .notification-container {
        width: 100%;
        height: 100%;
        max-width: 1200px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #5f5d5d;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        box-sizing: border-box;
      }

      .notification-box {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      .notification-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-bottom: 20px;
        border-bottom: 2px solid #e0e0e0;
      }

      .notification-details {
        display: flex;
        flex-direction: column;
      }

      .notification-content {
        display: flex;
        align-items: center;
      }

      .notification-icon {
        width: 40px;
        height: 40px;
        margin-right: 15px;
      }

      .notification-header span {
        font-size: 24px;
        font-weight: bold;
      }

      .notification-header img {
        cursor: pointer;
      }

      .toggle-switch {
        display: flex;
        align-items: center;
        margin-top: 20px;
      }

      .toggle-switch p{
        margin-left: 10px;
      }

      .toggle-switch img {
        margin-right: 10px;
      }

      .notification-list {
        list-style: none;
        padding: 0;
        margin-top: 20px;
        overflow-y: auto;
      }

      .notification-item {
        display: flex;
        align-items: center;
        padding: 15px;
        background-color: #f9f9f9;
        border-radius: 8px;
        margin-bottom: 10px;
      }

      .notification-item .notification-time {
        font-size: 14px;
        color: #888;
      }

      .notification-item .notification-message {
        font-size: 16px;
        margin-top: 5px;
      }

      .read-notification {
        background-color: #f1f1f1; 
      }
    </style>

    {% load static %}
    <link rel="stylesheet" href="{% static 'assets/notif_style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/styleguide.css' %}">

    <link
      rel="stylesheet"
      href="https://unpkg.com/animate.css@4.1.1/animate.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=STIX+Two+Text:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@teleporthq/teleport-custom-scripts/dist/styles.css"
    />
  </head>


 <body>
    <div class="notification-container">
      <div class="notification-box">

        <div class="notification-header">
          <span>Your Notifications</span>
          <a href="{% url 'dashboard_view' %}">
            <img
              src="{% static 'img/close.svg' %}"
              alt="Close"
              class="close-icon"
            />
          </a>
        </div>

        <div class="toggle-switch">
          <input type="checkbox" id="toggle-unread" onchange="toggleUnreadNotifications()">
          <label for="toggle-unread"><p>Show Unread Only</p></label>
        </div>

        <ul class="notification-list">
          {% for notification in notifications %}
            <li class="notification-item {% if notification.read %}read-notification{% endif %}">
              <div class="notification-content">
                <!-- Add an image based on the notification type -->
                {% if notification.type == 'low' %}
                  <img src="{% static 'img/warning.svg' %}" alt="Low Stock Icon" class="notification-icon">
                {% elif notification.type == 'out' %}
                  <img src="{% static 'img/out.png' %}" alt="Out of Stock Icon" class="notification-icon">
                {% elif notification.type == 'new' %}
                  <img src="{% static 'img/shipped.png' %}" alt="New Stock Icon" class="notification-icon">
                {% endif %}
        
                <div class="notification-details">
                  <div class="notification-time">{{ notification.time }}</div>
                  <div class="notification-message">{{ notification.message }}</div>
                </div>
              </div>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>

    <script>
      function toggleUnreadNotifications() {
        var checkbox = document.getElementById('toggle-unread');
        var notifications = document.querySelectorAll('.notification-item');
    
        notifications.forEach(function(notification) {
          if (checkbox.checked) {
            // Hide read notifications
            if (notification.classList.contains('read-notification')) {
              notification.style.display = 'none';
            }
          } else {
            // Show all notifications
            notification.style.display = 'flex';
          }
        });
      }
    </script>    
  </body>
</html>
