{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Register</title>
    <style>
        body {
            background-color: black; /* Black background for the entire page */
            color: white;
            margin: 0;
        }
        .container {
            display: flex;
            height: 100vh;
            padding: 0;
        }
        .left {
            flex: 1;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .right {
            width: 50%;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            flex-direction: column;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            margin-right: 0px;
        }
        .right h3, .right p, .right img {
            margin-bottom: 20px;
            color: black;
        }
        .register-box {
            padding: 20px;
            background: black;
            width: 350px;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 8px 5px;
            border: none;
            border-bottom: 2px solid #4A5EEC; /* Creates a bottom line */
            background: transparent;
            color: white;
            font-size: 16px;
        }
        input::placeholder {
            color: #bbb; /* Light color for placeholder text */
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            outline: none;
            border-bottom: 2px solid #fff; /* White line when focused */
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        .btn-primary {
            width: 100%;
            background-color: #4A5EEC;
            border-color: #4A5EEC;
        }
        .logo {
            height: 60px;
            margin-bottom: 20px;
        }
        .additional-links {
            font-size: 12px;
        }
        .footer-text {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="{% static 'images/logo2.png' %}" alt="Logo" class="logo">
            <div class="register-box">
                <h1>Get Started</h1>
                <p>Please enter your details</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="first_name" placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="last_name" placeholder="Last Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password1" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password2" placeholder="Confirm Password" required>
                    </div>
                    <div class="form-group additional-links">
                        <label>
                            <input type="checkbox" required> I agree to the Terms & Privacy
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <div class="footer-text" style="margin-top: 15px; text-align: center;">
                    Already have an account? <a href="http://127.0.0.1:8000/accounts/login/" style="color: #4A5EEC;">Login</a>
                </div>
            </div>
        </div>
        <div class="right">
            <h3>The simplest way to manage your <br> stock inventory</h3>
            <p>Enter your credentials to access your account</p>
            <img src="{% static 'images/Dashboard2.png' %}" alt="Inventory Dashboard">
        </div>
    </div>
    
</body>
</html>
